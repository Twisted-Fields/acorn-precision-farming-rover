version: "2.4"

services:
  acorn_vehicle_${NAME}:
    extends:
      file: docker-compose-vehicle.yml
      service: acorn_vehicle
    container_name: acorn_vehicle_${NAME}
    environment:
      VEHICLE_NAME: ${NAME}
    volumes:
      - .:/home/pi/
      - ./.bashrc:/home/pi/.bashrc
    command: bash -c /home/pi/vehicle/autolaunch_vehicle_sim.sh
    ipc: host
